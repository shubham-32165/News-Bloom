{% block style %}
<style>
    .Country-container {
        max-width: 100%;
        margin: 10px auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        width: 100%;
        gap: 20px;
    }

    .Country-container .card {
        display: grid;
        grid-template-columns: 17% 1fr;
        /* background-color: #2a2a2a; */
        background-color: var(--background);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        height: min-content;
        color: var(--text);
    }

    .Country-container .photo-container {
        margin-right: 12px;
        background-color: #555;
        border-radius: 15px;
        overflow: hidden;
        height: 150px;
        max-height: 150px;
    }

    .Country-container .channel-wrapper{
        width: max-content;
        display: flex;
        flex-direction: column;
        gap: 2px;
    }

    .Country-container .channelName{
        font-size: 1.3rem;
        font-weight: 700;   
        text-decoration: none;
        color: var(--text);
        cursor: pointer;
    }

    .Country-container .text-container .showCaseAnimation{
        margin-left: 0;
        transition: 0.35s width ease-in-out;
    }

    .Country-container .text-container .channel-wrapper:hover .showCaseAnimation{
        width: 103%;
    }

    .Country-container .text-container{
        display: flex;
        flex-direction: column;
        color: var(--text);
        justify-content: space-between;
        padding: 5px;
    }
    .Country-container .text-container .timestamp{
        font-size: 11px;
        font-weight: 600;
        opacity: 0.8;
    }
    
    .news-title {
        color: var(--text);
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1.2rem;
        line-height: 1.3;
        display: inline-block;
        /* text-decoration: none; */
        cursor: pointer;
        text-decoration: underline;
        text-decoration-thickness: 2.25px;
        text-decoration-color: red;
        text-underline-offset: 2px;
    }

    .news-title:hover {
        text-decoration: underline;
        text-decoration-thickness: 2.25px;
        text-decoration-color: orange;
    }

    .news-subtitle {
        font-size: 14px;
    }

    .showCaseAnimation {
        user-select: none;
        background-color: red;
        height: 3px;
        width: 0px;
        margin-top: -8px;
        margin-left: 15px;
        transition: width 0.8s ease-in-out;
    }
    .follow-btn {
        /* background: #444; */
        background-color: #b3ccff;
        border: none;
        border-radius: 10px;
        padding: 5px 10px;
        cursor: pointer;
        font-weight: 600;
        font-size: 15px;
    }
</style>
{% endblock %}

{% block script %}
<script>
    function fromNow(dateString){
        const now = new Date();
        const date = new Date(dateString);
        const seconds = Math.floor( (now-date)/1000 );
        const rtf = new Intl.RelativeTimeFormat('en', {numeric: 'auto'});

        const intervals = [
            ['year', 31536000],
            ['month', 2592000],
            ['day', 86400],
            ['hour', 3600],
            ['minute', 60],
            ['secound', 1]
        ];

        for( var i=0 ; i<intervals.length ; i++){
            var unit = intervals[i][0];
            var secondsInUnit = intervals[i][1];
            var delta = Math.floor(seconds/secondsInUnit);
            if(Math.abs(delta) >= 1){
                return rtf.format(-delta, unit);
            }
        }

        return "just now";
    }

    let offset = 0;
    const limit = 4;
    let loading = false;
    const channelName = {{ channelName | tojson }}

    async function loadNews() {
        if (loading) return;
        
        loading = true;
        document.getElementById("loader").style.display = "block";

        const res = await fetch(`/api/newsShowCase/${channelName}?offset=${offset}&limit=${limit}`);
        const data = await res.json();
        const container = document.querySelector(".Country-container");

        data.forEach(item => {
            const card = document.createElement('div')
            card.classList.add('card')
            console.log(item)
            card.innerHTML =
                `
                <div class="photo-container">
                    <div style="width: 100%; height: 100%;" ></div>
                </div>
                <div class="text-container">
                    <div>
                        <a class="news-title" href="/info/${item.channelName}/${item._id}"> ${item.headline} </a>
                        <div class="timestamp"> - ${fromNow(item.timestamp)} </div>
                    </div>
                    <div class="channel-wrapper">
                        <a class="channelName" href="/newsShowCase/${item.channelName}"> ${item.channelName} </a>
                        <div class="showCaseAnimation"></div>
                    </div>
                </div>
                `
            container.appendChild(card);
        });

        offset += data.length;
        if (data.length < limit) {
            window.removeEventListener("scroll", handleScroll);
        }
        document.getElementById("loader").style.display = "none";
        loading = false;
    }
    function handleScroll() {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 150) {
            loadNews();
        }
    }
    window.addEventListener("scroll", handleScroll);
    window.addEventListener("DOMContentLoaded", loadNews);
    window.addEventListener("DOMContentLoaded", () => {
        setTimeout(() => document.querySelector('.showCaseAnimation').style.width = '95%', 200)
    })

    async function followbutton(e, channelId) {
        res = await fetch('/auth/currentlyLoggedIn')
        data = await res.json()

        if (data.statusCode !== 200) {
            console.log("unauthorized")
            alert("sign in first")
        }
        else {
            res = await fetch(
            `/api/newsShowCase`,
            {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ _id: channelId })
            }
        )
        data = await res.json()
        if (data['message'] === 'Follow')
            if (e.target.tagName == "BUTTON")
                e.target.querySelector('span').classList.add('hidden')
            else
                e.target.classList.add('hidden')
        else
            if (e.target.tagName == "BUTTON")
                e.target.querySelector('span').classList.remove('hidden')
            else
                e.target.classList.remove('hidden')
        }
    }

</script>
